<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Responsive Layout</title>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-gray-50 text-gray-800">
        <!-- Header -->
        <header class="bg-white shadow-md py-4">
            <div class="container mx-auto flex justify-between items-center px-4">
                <div class="text-lg font-bold">LOGO</div>
                <nav class="hidden md:flex space-x-6">
                    <a href="#" class="hover:text-blue-500">Home</a>
                    <a href="#" class="hover:text-blue-500">Products</a>
                    <a href="#" class="hover:text-blue-500">About</a>
                    <a href="#" class="hover:text-blue-500">Contact</a>
                </nav>
                <button class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Cart</button>
            </div>
        </header>

        <!-- Hero Section -->
        <section
            class="bg-cover bg-center h-64 flex items-center justify-center text-white"
            style="background-image: url('https://masema.id/wp-content/uploads/2024/08/jenis-kemasan-produk.jpg')"
        >
            <div class="text-center">
                <h1 class="text-3xl md:text-5xl font-bold mb-4 text-green-900">Welcome to Our Store!</h1>
                <button class="bg-blue-500 px-6 py-3 rounded hover:bg-blue-600">Shop Now</button>
            </div>
        </section>

        <!-- Product Section -->
        <section class="container mx-auto my-12 px-4">
            <h2 class="text-2xl font-bold mb-6 text-center">Our Products</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-6">
                <!-- Product Card -->
                <div class="bg-white shadow-md rounded p-4">
                    <img
                        src="https://images.soco.id/451-339320424_251617503983601_7378523535226085390_n.jpg.jpeg"
                        alt="Product 1"
                        class="w-full h-32 object-cover rounded mb-4"
                    />
                    <h3 class="font-bold text-lg">Product 1</h3>
                    <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buy Now</button>
                </div>
                <div class="bg-white shadow-md rounded p-4">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSGkAGNqR1yhBNf_3sMTc-IhA3NYFnZCELJSA&s"
                        alt="Product 2"
                        class="w-full h-32 object-cover rounded mb-4"
                    />
                    <h3 class="font-bold text-lg">Product 2</h3>
                    <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buy Now</button>
                </div>
                <div class="bg-white shadow-md rounded p-4">
                    <img
                        src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRqVBmtLvXASoGQQtuaL7a2OJ9rX7Cz-ZIocg&s"
                        alt="Product 3"
                        class="w-full h-32 object-cover rounded mb-4"
                    />
                    <h3 class="font-bold text-lg">Product 3</h3>
                    <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buy Now</button>
                </div>
                <div class="bg-white shadow-md rounded p-4">
                    <img
                        src="https://cloud.jpnn.com/photo/arsip/normal/2024/04/29/7-brand-skincare-terlaris-selama-ramadan-2024-foto-tim-ben-xnfo.jpg"
                        alt="Product 4"
                        class="w-full h-32 object-cover rounded mb-4"
                    />
                    <h3 class="font-bold text-lg">Product 4</h3>
                    <button class="mt-2 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Buy Now</button>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-8">
            <div class="container mx-auto px-4 flex flex-col md:flex-row justify-between">
                <div class="mb-6 md:mb-0">
                    <h3 class="text-lg font-bold">LOGO</h3>
                    <p class="text-sm mt-2">Your favorite online store.</p>
                </div>
                <div>
                    <h3 class="text-lg font-bold mb-4">Follow Us</h3>
                    <div class="space-x-4">
                        <a href="#" class="hover:text-blue-500">Facebook</a>
                        <a href="#" class="hover:text-blue-500">Twitter</a>
                        <a href="#" class="hover:text-blue-500">Instagram</a>
                    </div>
                </div>
            </div>
        </footer>
    </body>
</html>
